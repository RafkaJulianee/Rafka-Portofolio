<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lihat Pesan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Pesan Masuk</h2>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Telepon</th>
          <th>Subjek</th>
          <th>Pesan</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody id="pesanContainer">
        <tr><td colspan="6">Belum ada pesan.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    
  const pesan = JSON.parse(localStorage.getItem("pesan")) || [];
  const tbody = document.getElementById("pesanContainer");

  if (pesan.length > 0) {
    tbody.innerHTML = "";
    pesan.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.nama}</td>
          <td>${p.email}</td>
          <td>${p.telepon}</td>
          <td>${p.subjek}</td>
          <td>${p.pesan}</td>
          <td>${p.waktu}</td>
        </tr>
      `;
    });
  }

 
    
  </script>
</body>
</html>
